<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyrics Card Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.5.0/fabric.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- <script src="script.js"></script> -->
    <header>
        <div class="Header">
            <h1>Lyrics Card Generator</h1>
        </div>
    </header>

    <!-- <div class="cards">
        <canvas id="canvas" height="400" width="800"></canvas>
    </div> -->

    <main>
        <div class="Customization">
            <h3>Card Color: </h3>
            <input type="color" id="colorpicker" value="#01d3f4">
            <h3 id="textColor">Text Color: </h3>
            
            <input type="color" id="textcolorpicker" value="#000000">
            <div class="Buttons">
                <button type="button" onclick="lightBackground()" id="lightBackgroundButton">Light Background Color</button>
                <button type="button" onclick="randomBackground()" id="randomBackgroundButton">Random Background Color</button>
                <button type="button" onclick="sameBackground()" id="sameBackgroundButton">Same Background Color</button>
                <button type="button" onclick="download()" id="downloadButton">Download Card</button>
            </div>
            
            
            <h4 id="changeFontSize">Font Size of Lyrics: </h4>
            <select name="fontSizes" id="fontSizes"> 
                <option value="" selected disabled hidden>20</option>               
                <option value="10">10</option>
                <option value="15">15</option>
                <option value="20">20</option>
                <option value="25">25</option>
                <option value="30">30</option>
                <option value="35">35</option>
                <option value="40">40</option>
              </select>
            <h4 id="imageFile">Upload an image: </h4>
            <input type="file" id="imageFileUpload" accept="image/png, image/jpeg" />
            
            </br>
            <!-- <img id="myImg" width="75" height="70"> -->
            
           
        </div>
        <div class="SpotifyCard">
            <canvas id="canvas" height="400" width= "400"></canvas>


            <div class="ContentCard">
                <canvas id="canvas2" height="295" width= "295"></canvas>
                <img id="myImg" width="75" height="70">

                
                

            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 My Website. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
